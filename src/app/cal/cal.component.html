<div class="container">
    <h2>CGPA Calculator</h2>
    <form (ngSubmit)="calculateCGPA()">
      <div class="form-group" *ngFor="let semester of semesters; let i = index">
        <label for="sgpa{{i}}">Semester {{i + 1}} SGPA:</label>
        <input type="number" placeholder="0.00" id="sgpa{{i}}" [(ngModel)]="semester.sgpa" name="sgpa{{i}}" required>
      
        <label for="credit{{i}}">Semester {{i + 1}} Credits:</label>
        <input type="number" id="credit{{i}}" placeholder="0.00" [(ngModel)]="semester.credit" name="credit{{i}}" required>
      </div>
      
      <div class="button-container">
        <button type="button" (click)="addSemester()">Add Semester</button>
        <button type="submit">Calculate CGPA</button>
      </div>
    </form>
  
    <h3 *ngIf="cgpa !== null">Your CGPA: {{cgpa}}</h3>
  </div>
